<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size = 12 class="image" > 
      <ion-img [src] =  '"http://localhost:3000/api/storages/images/download/" +  product.id.toString()  +  ".jpg"'></ion-img>
    </ion-col>
    <ion-col size = 12>
      <p style="text-align: center; font-weight: bold;"> Nombre: {{product.name}}  </p>
    </ion-col>
    <ion-col size = 12>
      <p style="text-align: center;">  Costo: {{product.cost}}  </p>
    </ion-col>
    <ion-col size = 12>
    
    </ion-col>
    <ion-col size = 12>

      <p style="text-align: center; font-weight: bold;" class="bold"> Proveedores  </p>
      <ion-list lines = 'none' >   
        <ion-item *ngFor = 'let provider of CurrentProvidersInfo ;let i = index;' [ngClass]  = "{'top': i == 0,'bottom': i == CurrentProvidersInfo.length - 1 }">
          <ion-label class="ion-text-center"> {{provider.name}} </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size = 12>
      <p style="text-align: center;">  Stock: {{product.quantity}}  </p>
    </ion-col>
    <ion-col size = 12>
      <ion-item>
      <ion-input type="number" placeholder = 'Agregar/Remover' [(ngModel)]="quantity"></ion-input>
    </ion-item>
    </ion-col>
    <ion-col>
      <ion-button (click)='apply()'> Aplicar </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
