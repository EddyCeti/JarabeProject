<div class="container">
    <div class="row">
        <div class="col-7 d-flex display-row w-100">
            <nav class="navbar d-flex justify-content-end m-2 col-11"> 
                <form>
                  <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search" [(ngModel)] = 'searchInput' (keyup) = 'filter()' [ngModelOptions] ="{standalone: true}"> 
                </form>
          </nav>
        </div>
        <div class="col-5 mt-3">
            <a routerLink='/producto-agregar' class="float col-1">+</a>
        </div>
        <app-product-card *ngFor='let producto of productos' [item] = 'producto' class="p-2"></app-product-card>
    </div>
</div>
