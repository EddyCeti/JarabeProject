<div class="container shadow">
    <h3 class="text-center p2">Agregar Proucto</h3>
    <div class="row">
        <div class="col-8">
            <form class="p-2">
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-5">
                      <label for="inputName">Nombre</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group col-md-3">
                      <label for="inputPrice">Precio</label>
                      <input type="number" class="form-control" id="inputPrice">
                    </div>
                </div>
                  <div class="form-row  justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputDescription">Descripcion</label>
                        <textarea type="text" class="form-control" id="inputDescription" rows="3" ></textarea>
                    </div>
                  </div>
                  <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputProviders">Provedor</label>
                        <select class="custom-select" multiple id="inputProviders">
                            <option *ngFor='let provedor of provedores'>{{provedor.name}}</option>
                        </select>
                      </div>
                  </div>
            </form>
        </div>
        <div class="col-4 justify-content-center p-3">
            <img src="../../../assets/placeholder.png" class="p3 img-thumbnail">
            <div class="btn btn-primary col-12 mt-3" >
                <span>Agregar Imagen</span>
                <input type="file">
            </div>
        </div>
    </div>
</div>
