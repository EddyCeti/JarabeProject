<div class="container d-flex shadow flex-column">
        
        <div class="row w-100 d-flex">
            <div class="col-5 p-3">
                <img src="{{imageRoute}}" class="p3 img-thumbnail " style="height: 286px; width: 286px"> 
            </div>
            <div class="col">
                <h1 class="col-12 text-capitalize">{{product?.name}}</h1>
                <p class="col-12">{{product?.description}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center"><strong>Precio:</strong> {{product?.cost}}$</p>
            </div>
            <div class="col-12">
                <p class="text-center"><strong>Cantidad:</strong> {{product?.quantity}}</p>
            </div>
            <div class="col-12">
                <p class="text-center"><strong>Id:</strong> {{product?.id}}</p>
            </div>
            <p class="ml-4 "><strong>Provedores</strong></p>
            <div class="col-12 justify-content-center d-flex table-wrapper-scroll-y my-custom-scrollbar">
                
                <ul class="list-group w-100">
                    <li class="list-group-item" *ngFor="let provider of providers">{{provider?.name}}</li>
                    
                  </ul>
            </div>
        </div>
   
</div>
